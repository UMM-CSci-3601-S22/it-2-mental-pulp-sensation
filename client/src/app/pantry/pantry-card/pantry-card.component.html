<mat-card class="pantry-card" *ngIf="this.pantry">
  <mat-card-header>
    <mat-card-title class="pantry-card-name">{{ this.pantry.name }}</mat-card-title>
    <mat-card-subtitle class="pantry-card-date">{{ this.pantry.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <mat-divider inset></mat-divider>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" *ngIf="this.simple"
      [routerLink]="['/pantry', this.pantry._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
