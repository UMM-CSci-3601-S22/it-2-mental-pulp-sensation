<mat-card class="pantry-card" *ngIf="this.pantry">
  <mat-card-header>
    <mat-card-title class="pantry-card-name">{{ this.pantry.name }}</mat-card-title>
    <mat-card-subtitle class="pantry-card-date">{{ this.pantry.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <mat-divider inset></mat-divider>

  </mat-card-content>
<div>
  <button fxFlexOffset.gt-sm="1" mat-fab class="remove-pantry-fab" matTooltip="Remove pantry item" matTooltipPosition="right" routerLink="/pantry" data-test="removePantryButton" (click)="removePantry(this.pantry)">
    <mat-icon class="md-24" aria-label="Remove Pantry Item">remove</mat-icon>
  </button>
</div>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" *ngIf="this.simple"
      [routerLink]="['/pantry', this.pantry._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
